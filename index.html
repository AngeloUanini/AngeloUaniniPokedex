<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="titulo">Pokedex</h1>

      <div class="buscador">
        <input
          type="text"
          id="busqueda"
          placeholder="Buscar Pokémon por nombre o ID"
        />
        <button id="btnBuscar">Buscar</button>
      </div>
    </header>

    <main>
      
  <div class="pokedex-container">
    <section class="pokedex"></section>
    <div id="paginacion" class="paginacion"></div>
  </div>

  <aside class="equipo">
    <h2>Equipo Pokemon</h2>
    <ul class="listaEquipo"></ul>
    <button class="vaciarEquipo">Vaciar Equipo</button>
  </aside>
    </main>

    <footer>
      <div class="card">
        <div class="card-header">Cita Textual</div>
        <div class="card-body">
          <h5 class="card-title">
            "Las circunstancias de tu nacimiento no importan, lo que importa es
            lo que haces con el don de la vida"
          </h5>
          <p class="card-text">
            Una frase de Mewtwo que resuena con la idea de superación personal.
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
  </body>
</html>
